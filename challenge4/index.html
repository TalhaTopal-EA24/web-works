<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Kart Bileşeni</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="kart">
        <div class="resim-container">
            <img class="ana-resim" src="images/image-equilibrium.jpg" alt="Equilibrium küpü">
            
            <div class="resim-overlay">
                <img class="ikon-goz" src="images/icon-view.svg" alt="Göz ikonu">
            </div>
        </div>

        <div class="kart-icerik">
            <h2 class="baslik">Equilibrium #3429</h2>
            
            <p class="aciklama">Our Equilibrium collection promotes balance and calm.</p>

            <div class="bilgi-satiri">
                <div class="eth-bilgi">
                    <img src="images/icon-ethereum.svg" alt="Ethereum ikonu">
                    <span>0.041 ETH</span>
                </div>
                <div class="zaman-bilgi">
                    <img src="images/icon-clock.svg" alt="Saat ikonu">
                    <span>3 days left</span>
                </div>
            </div>

            <hr class="cizgi">

            <div class="yaratici-bolumu">
                <img class="avatar" src="images/image-avatar.png" alt="Jules Wyvern avatarı">
                <p class="yaratici-metin">
                    <span class="yaratici-on-ek">Creation of</span>
                    <span class="yaratici-isim">Jules Wyvern</span>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
